<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalaize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
	<title>My calc</title>
</head>

<body>
	<main>
		<div class="calc">
			<div class="line">1,258.2</div>
			<div class="buttons">
				<button class="button c">C</button>
				<button class="button backspace">del</button>
				<button class="button operation">/</button>
				<button class="button">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button operation">×</button>
				<button class="button">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button operation">−</button>
				<button class="button">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button operation">+</button>
				<button class="button zero">0</button>
				<button class="button operation">=</button>
			</div>
		</div>
	</main>
	<!-- <script src="calc.js"></script> -->
</body>

</html>
