<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalaize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
	<title>My calc</title>
</head>

<body>
	<main>
		<div class="calc">
			<div class="line" id="line">0</div>
			<div class="buttons">
				<button class="button c" id="c">C</button>
				<button class="button backspace" id="del">del</button>
				<button class="button operation" id="division">/</button>
				<button class="button num">7</button>
				<button class="button num">8</button>
				<button class="button num">9</button>
				<button class="button operation" id="multiplication">×</button>
				<button class="button num">4</button>
				<button class="button num">5</button>
				<button class="button num">6</button>
				<button class="button operation" id="subtracting">−</button>
				<button class="button num">1</button>
				<button class="button num">2</button>
				<button class="button num">3</button>
				<button class="button operation" id="adding">+</button>
				<button class="button num zero">0</button>
				<button class="button operation" id="equals">=</button>
			</div>
		</div>
	</main>
	<script src="main.js"></script>
</body>

</html>
